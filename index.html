<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Propose Final</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100%;
        }

        body {
            height: 100%;
            background-color: #CCCCCC;
        }

        .container {
            height: 100%;
        }

        .page {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            scroll-snap-stop: always;
        }

        .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .dark-bg {
            background-color: #000000;
        }

        .page video {
            width: 80vw;
            max-height: 100%;
            object-fit: contain;
        }

        .video-wrapper {
            position: relative;
            width: 80vw;
        }

        .video-wrapper img {
            display: block;
            width: 100%;
            object-fit: contain;
        }

        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="page"><img src="./public/1.png" alt="Page 1"></div>
        <div class="page"><img src="./public/2.png" alt="Page 2"></div>
        <div class="page"><img src="./public/3.png" alt="Page 3"></div>
        <div class="page"><img src="./public/4.png" alt="Page 4"></div>
        <div class="page"><img src="./public/5.png" alt="Page 5"></div>
        <div class="page dark-bg"><img src="./public/6.png" alt="Page 6"></div>
        <div class="page dark-bg"><img src="./public/7.png" alt="Page 7"></div>
        <div class="page dark-bg"><img src="./public/8.png" alt="Page 8"></div>
        <div class="page"><img src="./public/9.png" alt="Page 9"></div>
        <div class="page"><img src="./public/10.png" alt="Page 10"></div>
        <div class="page"><img src="./public/11.png" alt="Page 11"></div>
        <div class="page"><img src="./public/12.png" alt="Page 12"></div>
        <div class="page"><img src="./public/13.png" alt="Page 13"></div>
        <div class="page"><img src="./public/14.png" alt="Page 14"></div>
        <div class="page"><video src="./public/demo.mov" muted loop autoplay playsinline></video></div>
        <div class="page">
            <div class="video-wrapper" style="max-width: 500px;">
                <img src="./public/speechBackground.png" alt="Speech Background">
                <video src="./public/speech.mov" muted loop autoplay playsinline></video>
            </div>
        </div>
        <div class="page"><img src="./public/17.png" alt="Page 17"></div>
        <div class="page"><img src="./public/18.png" alt="Page 18"></div>
        <div class="page"><img src="./public/19.png" alt="Page 19"></div>
        <div class="page"><img src="./public/20.png" alt="Page 20"></div>
        <div class="page"><img src="./public/21.png" alt="Page 21"></div>
        <div class="page"><img src="./public/22.png" alt="Page 22"></div>
        <div class="page"><img src="./public/23.png" alt="Page 23"></div>
        <div class="page"><img src="./public/24.png" alt="Page 24"></div>
    </div>
</body>

</html>
